version: 2

updates:
  - package-ecosystem: composer
    directory: "/"
    schedule:
      interval: monthly
      time: "07:30"
    commit-message:
      prefix: "#2 - (php) "
    target-branch: main
    open-pull-requests-limit: 2
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: monthly
      time: "07:30"
    commit-message:
      prefix: "#2 - (npm) "
    target-branch: main
    open-pull-requests-limit: 2
